<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>  
    <header class="bg-[#F5F7FA] flex flex-col gap-[50px]">
        <nav class="lg:max-w-[1200px] max-w-[350px] items-center flex justify-between m-auto w-[100%] py-10">
            <div>
                <img src="./images/Logo.png" alt="">
            </div>
            <ul class="lg:flex hidden gap-10 text-[#18191F]">
                <li>Home</li>
                <li>Service</li>
                <li>Feature</li>
                <li>Product</li>
                <li>Testimonial</li>
                <li>FAQ</li>
            </ul>
            <div class="flex gap-5 items-center">
                <p class="text-[#4CAF4F] font-bold lg:block hidden text-[20px]">Login</p>
                <button class="bg-[#4CAF4F] px-5 py-3 text-[20px] text-white rounded-[5px]">Sign up</button>
            </div>
        </nav>

        <section class="lg:max-w-[1200px] max-w-[350px] lg:flex-row flex-col lg:h-[75vh] w-[100%] m-auto flex justify-between lg:gap-0 gap-10 lg:items-center">
            <aside class="lg:w-[65%] w-[95%] flex flex-col gap-10">
                <h1 class="text-[#4D4D4D] text-[70px] font-bold">Lessons and insights <span class="text-[#4CAF4F]">from 8 years</span></h1>
                <p class="text-[#717171]">Where to grow your business as a photographer: site or social media?</p>
                <div>
                    <button class="bg-[#4CAF4F] text-[20px] px-4 py-2 rounded-[5px] text-white">Register</button>
                </div>
            </aside>
            <div>
                <img src="./images/Illustration.png" alt="">
            </div>
        </section>

    </header>
</body>
</html>
